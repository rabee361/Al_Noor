<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <title>{% block title %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  {% comment %} <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" /> {% endcomment %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- Material Kit CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static 'assets/css/now-ui-dashboard.css'%}" rel="stylesheet"/>

</head>
<body style="background-color: #5555;">


    <nav class="navbar  navbar-transparent  bg-primary  navbar-absolute">
      <div class="text-center w-100" dir="rtl">
        <a class="h2" href="{% url "main_dashboard" %}">Yassbook</a>
      </div>
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
        </div>
    </nav>
    

    <div class="panel-header panel-header-sm text-center">

    </div>
<div class="content w-100 h-100">
{% block content %}


{% endblock %}
</div>


  <!-- Core JS Files -->
  <script src="{% static 'assets/js/core/jquery.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js'%}" type="text/javascript"></script>

  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages, etc. -->
  <script src="{% static 'assets/js/now-ui-dashboard.js'%}" type="text/javascript"></script>


</body>
</html>
