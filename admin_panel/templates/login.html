<body>
    <div class="login-wrapper" dir="rtl">
        <div class="login-body">
            <h2 class="login-title">Login</h2>
            <form action="" method="post" class="form-body">
                {% csrf_token %}
                <div style="display: flex; flex-direction: column; gap: 5px;">
                  <div style="color: white; display: flex;">رقم الهاتف :</div>
                  <input type="text" name="username" class="login-field">
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                  <div style="color: white; display: flex;">كلمة السر :</div>
                  <input type="password" name="password" class="login-field">
                </div>
                <input type="submit" class="login-btn">
            </form>
    
        </div>
    </div>
</body>
