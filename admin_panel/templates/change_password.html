{% extends 'base.html' %}
{% load static  %}
{% load widget_tweaks %}

{% block content %}

<div class="main-panel" id="main-panel" style="background-color: rgb(77, 76, 76);">
    <div class="content" dir="rtl" style="margin-top: 10px;">
  
        <div class="bread-crumbs-size" style="display: flex; gap: 0;">
          <div style="height: 70px; margin-left: 1300px; display: flex; gap: 10px;">
            <a href="{% url 'main_dashboard' %}" style="text-decoration: none;"><h5 style="color: white;">الرئيسية</h5></a>
            <h5><i class="now-ui-icons arrows-1_minimal-left bread-crumbs-arrow" style="margin-top: 3px;"></i></h5>
            <h5 style="color: white;">الموظفين</h5>
            <h5><i class="now-ui-icons arrows-1_minimal-left bread-crumbs-arrow" style="margin-top: 3px;"></i></h5>
            <h5 style="color: white;">تعديل</h5>
            <h5><i class="now-ui-icons arrows-1_minimal-left bread-crumbs-arrow" style="margin-top: 3px;"></i></h5>
            <h5 style="color: white;">تعديل كلمة المرور</h5>
            <h5><i class="now-ui-icons arrows-1_minimal-left bread-crumbs-arrow" style="margin-top: 3px;"></i></h5>
          </div>
        </div>



        <div>
            <form action="" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 30px; color: white;">
                {% csrf_token %}
                <div style="background-color: rgb(57, 58, 58); width: 100%; height: 110px;display: flex; justify-content: right;
                 border-radius: 30px;" dir="rtl">
                  
                  <div class="form-block" style="margin-right: 30px;">
                    <div class="form-input">
                      <div class="form-label">كلمة السر الجديدة</div>
                      <div><input class="form-control" type="password" name="password1" id="password1"></div>
                    </div>
                  </div>
                  
                  <div class="form-block" style="margin-right: 30px;">
                    <div class="form-input">
                      <div class="form-label">تأكيد كلمة المرور</div>
                      <div><input class="form-control" type="password" name="password2" id="password2"></div> 
                    </div>
                  </div>
                </div>


                <div style="display: flex; gap: 10px; justify-content: left;">
                  <input type="submit" value="حفظ">
                  <input type="submit" value="حفظ و أضف المزيد">
                </div>

              </form>
        </div>
  
    </div>
  </div>

{% endblock content %}


<script>
  $(document).ready(function() {
      $('#id_my_datetime_field').datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true
      });
  });
  </script>
