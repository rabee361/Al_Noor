{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج معلومات الحاج</title>
    <link rel="icon" type="image/png" href="{% static '/assets/img/kaaba.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form class="google-form" method="POST">
            {% csrf_token %}
            
            <div class="form-header">
                <div class="header-content">
                    <img src="{% static 'assets/img/alnoor.jpg' %}" alt="Al Noor Logo" class="header-logo">
                    <div class="header-text">
                        <h1>استمارة معلومات الحاج</h1>
                        <p class="form-description">يرجى ملء هذه الاستمارة بالمعلومات المطلوبة</p>
                    </div>
                </div>
            </div>

            <div class="tabs-container">
                <div class="tabs-header">
                    <button type="button" class="tab-btn active" data-tab="1">المعلومات الشخصية</button>
                    <button type="button" class="tab-btn" data-tab="2">معلومات الحج </button>
                    <button type="button" class="tab-btn" data-tab="3">معلومات إضافية</button>
                </div>

                <div class="tab-content active" data-tab="1">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="first_name">الاسم الأول *</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>

                        <div class="form-group">
                            <label for="father_name">اسم الأب *</label>
                            <input type="text" id="father_name" name="father_name" required>
                        </div>

                        <div class="form-group">
                            <label for="grand_father">اسم الجد *</label>
                            <input type="text" id="grand_father" name="grand_father" required>
                        </div>

                        <div class="form-group">
                            <label for="last_name">اسم العائلة *</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>

                        <div class="form-group">
                            <label for="id_number">رقم الهوية *</label>
                            <input type="text" id="id_number" name="id_number" required>
                        </div>

                        <div class="form-group">
                            <label for="phonenumber">رقم الهاتف *</label>
                            <input type="text" id="phonenumber" name="phonenumber" required>
                        </div>

                        <div class="form-group">
                            <label for="job_position">المسمى الوظيفي *</label>
                            <input type="text" id="job_position" name="job_position" required>
                        </div>

                        <div class="form-group">
                            <label for="birthday">تاريخ الميلاد *</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>

                        <div class="form-group">
                            <label for="marital_status">الحالة الزوجية *</label>
                            <select id="marital_status" name="marital_status" required>
                                <option value="">اختر</option>
                                <option value="متزوج">متزوج</option>
                                <option value="أعزب">أعزب</option>
                                <option value="مطلق">مطلق</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="address">العنوان  *</label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">الجنس *</label>
                            <select id="gender" name="gender" required>
                                <option value="">اختر</option>
                                <option value="ذكر">ذكر</option>
                                <option value="أنثى">أنثى</option>
                            </select>
                        </div>

                        <div class="form-footer">
                            <button type="button" class="next-btn" data-next="2">التالي</button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" data-tab="2">
                    <div class="form-section">

                        <div class="form-group">
                            <label for="options_trip"> خيارات الرحلة *</label>
                            <select id="options_trip" name="options_trip" required>
                                <option value="">اختر</option>
                                <option value="لا">لا</option>
                                <option value="نعم">نعم</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="means_journey"> وسيلة الرحلة *</label>
                            <select id="means_journey" name="means_journey" required>
                                <option value="">اختر</option>
                                <option value="لا">لا</option>
                                <option value="نعم">نعم</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tawaf">بحاجة مساعدة في الطواف ؟ *</label>
                            <select id="tawaf" name="tawaf" required>
                                <option value="">اختر</option>
                                <option value="نعم">نعم</option>
                                <option value="لا">لا</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sai">بحاجة مساعدة في السعي ؟ *</label>
                            <select id="sai" name="sai" required>
                                <option value="">اختر</option>
                                <option value="نعم">نعم</option>
                                <option value="لا">لا</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gender">نوع الحج *</label>
                            <select id="gender" name="gender" required>
                                <option value="">اختر</option>
                                <option value="ذكر">ذكر</option>
                                <option value="أنثى">أنثى</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="last_year"> اخر سنة حج *</label>
                            <input type="number" id="last_year" name="last_year">
                        </div>

                        <div class="form-group">
                            <label for="count_hajjas"> عدد الحجات *</label>
                            <input type="number" id="count_hajjas" name="count_hajjas">
                        </div>

                        <div class="form-group">
                            <label for="tradition_reference"> مرجع التقليد  *</label>
                            <input type="text" id="tradition_reference" name="tradition_reference">
                        </div>

                        <div class="form-footer">
                            <button type="button" class="prev-btn" data-prev="1">السابق</button>
                            <button type="button" class="next-btn" data-next="3">التالي</button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" data-tab="3">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="blood_type">زمرة الدم  *</label>
                            <input type="tel" id="blood_type" name="blood_type" required>
                        </div>

                        <div class="form-group">
                            <label for="illness">تعاني من أي أمراض ؟ *</label>
                            <select id="illness" name="illness" required>
                                <option value="">اختر</option>
                                <option value="لا">لا</option>
                                <option value="نعم">نعم</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="illness">تعاني من أي أمراض مزمنة ؟ *</label>
                            <select id="illness" name="illness" required>
                                <option value="">اختر</option>
                                <option value="لا">لا</option>
                                <option value="نعم">نعم</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="wheelchair">بحاجة كرسي متحرك ؟ *</label>
                            <select id="wheelchair" name="wheelchair" required>
                                <option value="">اختر</option>
                                <option value="لا">لا</option>
                                <option value="نعم">نعم</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="type_help">نوع المساعدة *</label>
                            <input type="text" id="type_help" name="type_help">
                        </div>

                        <div class="form-footer">
                            <button type="button" class="prev-btn" data-prev="2">السابق</button>
                            <button type="submit" class="submit-btn">إرسال</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');

            function showTab(tabNumber) {
                tabBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.tab === tabNumber) {
                        btn.classList.add('active');
                    }
                });

                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.dataset.tab === tabNumber) {
                        content.classList.add('active');
                    }
                });
            }

            nextBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    showTab(this.dataset.next);
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    showTab(this.dataset.prev);
                });
            });

            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    showTab(this.dataset.tab);
                });
            });
        });
    </script>
</body>
</html>
