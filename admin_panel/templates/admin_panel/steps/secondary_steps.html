{% extends 'base.html' %}



{% block content %}
<div class="main-panel" id="main-panel" style="background-color: var(--card-bg);">
  <div class="content" dir="rtl" style="margin-top: 10px;">

      <div class="bread-crumbs-size" style="display: flex; gap: 0;">
        <div style="height: 70px; margin-left: 1300px; display: flex; gap: 10px;">
          <a href="{% url 'main_dashboard' %}" style="text-decoration: none;"><h5 style="color: white;">الرئيسية</h5></a>
          <h5><i class="now-ui-icons arrows-1_minimal-left bread-crumbs-arrow" style="margin-top: 3px;"></i></h5>
          <h5 style="color: white;">الخطوات الفرعية</h5>
          <h5><i class="now-ui-icons arrows-1_minimal-left bread-crumbs-arrow" style="margin-top: 3px;"></i></h5>
        </div>
      </div>

      <!-- Replace with form-wrapped search and actions container -->
      <div class="search-actions-container">
        <form method="GET" action="" class="search-wrapper">
          <input type="text" name="q" class="search-input" placeholder="البحث عن خطوة فرعية..." value="{{ request.GET.q }}">
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <a href="{% url 'add_secondary_step' %}" class="action-button add-task-button">
          <i class="fas fa-plus"></i>
          <span>إضافة خطوة فرعية</span>
        </a>
      </div>


      <div class="row">
      <div class="col-md-12">
        <div class="card" style="background-color: var(--body-color);">

          <div class="card-body">
            <div class="table-responsive">
              <div style="overflow-x: auto; width: 100%;">
                <table class="table my-table">
                  <thead class="text-primary header-wrapper">
                    <th style="color: var(--text-color); font-weight: 400;">
                    اسم الخطوة
                    </th>
                    <th style="color: var(--text-color); font-weight: 400;">
                      
                    </th>
                  </thead>
                  <tbody class="body-wrapper">
                  {% for step in steps %}
                    <tr class="body-fields">
                      <td>
                        <a href="{% url 'update_secondary_step' step.id %}" style="text-decoration: none; color: white;"></a>
                        {{step.name}}
                      </td>
                      <td>
                          <a href="{% url 'update_secondary_step' step.id %}" class="btn btn-success btn-sm btn-icon">
                            <i class="now-ui-icons ui-2_settings-90"></i>
                          </a>
                          <button type="button" rel="tooltip" class="btn btn-danger btn-simple btn-icon btn-sm" data-toggle="modal" data-target="#deleteadminModal{{ step.id }}">
                            <i class="now-ui-icons ui-1_simple-remove"></i>
                          </button>
                      </td>
                  </tr>


                  <div class="modal fade" id="deleteadminModal{{ step.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteadminModalLabel{{ step.id }}" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="deleteadminModalLabel{{ step.id }}">حذف خطوة</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>"هل أنت واثق من أنك تريد حذف الخطوة {{step.name}}?"</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                          <form action="{% url 'delete_secondary_step' step.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">حذف</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
