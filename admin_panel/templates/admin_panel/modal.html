
<!-- Simple Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal" style="display: none; position: fixed; z-index: 1050; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div class="modal-dialog" style="margin: 15% auto; width: 90%; max-width: 400px;">
      <div class="modal-content" style="position: relative; background-color: var(--body-color); border-radius: 8px; padding: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center;">
        <p id="deleteConfirmText" style="color: var(--text-color); margin-bottom: 20px; font-size: 16px;">هل أنت متأكد من حذف هذا العنصر ؟</p>
        <div style="display: flex; justify-content: center; gap: 15px;">
          <button type="button" class="close-modal" style="padding: 8px 20px; border-radius: 4px; border: none; cursor: pointer; background-color: #6c757d; color: white;">إلغاء</button>
          <form id="deleteForm" method="post" action="" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" style="padding: 8px 20px; border-radius: 4px; border: none; cursor: pointer; background-color: #dc3545; color: white;">حذف</button>
          </form>
        </div>
      </div>
    </div>
  </div>
