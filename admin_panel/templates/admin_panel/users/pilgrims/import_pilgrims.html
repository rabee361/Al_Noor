{% extends 'base.html' %}



{% block content %}
<div class="main-panel" id="main-panel" style="background-color: var(--card-bg);">
  <div class="content" dir="rtl" style="margin-top: 10px;">

    <div class="bread-crumbs-size" style="display: flex; gap: 0;">
      <div style="height: 70px; margin-left: 1300px; display: flex; gap: 10px;">
        <a href="{% url 'main_dashboard' %}" style="text-decoration: none;"><h5 style="color: var(--text-color);">الرئيسية</h5></a>
        <h5><i class="now-ui-icons arrows-1_minimal-left" style="margin-top: 3px; color: var(--primary-color);"></i></h5>
        <a href="{% url 'pilgrims' %}" style="text-decoration: none;"><h5 style="color: var(--text-color);">الحجاج</h5></a>
        <h5><i class="now-ui-icons arrows-1_minimal-left" style="margin-top: 3px; color: var(--primary-color);"></i></h5>
        <h5 style="color: var(--text-color);">استيراد</h5>
        <h5><i class="now-ui-icons arrows-1_minimal-left" style="margin-top: 3px; color: var(--primary-color);"></i></h5>
      </div>
    </div>

      <form id="importForm" action="" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 30px; color: var(--text-color);">
        {% csrf_token %}
        <div style="background-color: var(--body-color); width: 100%;display: flex;justify-content: right;border-radius: 30px; height: 100px;" dir="rtl">
          
          <div class="form-block" style="margin-right: 30px;">
              <div class="form-input" style="display: flex; flex-direction: row;">
                  <div class="form-label"> اختر ملف الاكسل : </div>
                  <div>
                    <input class="form-control" type="file" name="file" accept=".xlsx,.xls" required>
                  </div>
              </div>
          </div>
        
        </div>

        <div style="display: flex; justify-content: left;">
          <button type="submit" class="action-button add-task-button" style="border: none">
            <i class="fas fa-file-import"></i>
            <span>استيراد </span>
          </button>
        </div>

      </form>

  </div>
</div>

<!-- Loading Modal -->
<div id="loadingModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background-color: var(--card-bg); padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); min-width: 300px;">
    <div class="custom-spinner"></div>
    <h5 style="color: var(--text-color); margin-top: 20px; font-size: 18px;">جاري استيراد البيانات...</h5>
    <p style="color: var(--text-muted); margin-top: 10px; font-size: 14px;">قد تتطلب العملية عدة دقائق...</p>
  </div>
</div>

<style>
.custom-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid var(--card-bg);
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    margin: 0 auto;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.modal {
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('importForm');
    const loadingModal = document.getElementById('loadingModal');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate file
        const fileInput = this.querySelector('input[type="file"]');
        const file = fileInput.files[0];
        if (!file) {
            alert('الرجاء اختيار ملف');
            return;
        }
        
        // Validate file type
        const validTypes = [
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
            'application/vnd.ms-excel'
        ];
        if (!validTypes.includes(file.type)) {
            alert('الرجاء اختيار ملف اكسل صالح');
            return;
        }

        // Show loading modal
        loadingModal.style.display = 'block';
        
        // Submit form
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': csrfToken
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                return response.text();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            loadingModal.style.display = 'none';
            alert('حدث خطأ أثناء استيراد البيانات. يرجى المحاولة مرة أخرى.');
        });
    });
});
</script>


{% endblock content %}
